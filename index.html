<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {
		margin: 0;
	}
		div#log {
			position: relative;
			width: 100%;
			height: 100%;
			visibility: hidden;
			background-color: gray;
			background-image: url(background.png);
			background-size: cover;

		}
		span#text {
			font-size: 30px;
			font-weight: bold;
			position: absolute;
			text-shadow: 0 0 15px white, 0 0 20px white;
			cursor: default;
		}
	</style>
</head>
<body>
	<div id="log"><span id="text">WAHID TAREQ</span></div>
	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var log = document.getElementById('log'),
		text = document.getElementById('text');
		log.style.height = window.innerHeight + 'px';
		log.style.visibility = "visible";
		var logWidth = log.offsetWidth, 
		logHeight = log.offsetHeight,
		textWidth = text.offsetWidth,
		textHeight = text.offsetHeight;
		text.style.top = logHeight/2 - textHeight/2 + 'px';
		text.style.left = logWidth/2 - textWidth/2 + 'px';
		var textLeft = parseFloat(text.style.left);
		var textTop = parseFloat(text.style.top);
		log.addEventListener('mousemove', function(e) {
			if (e.clientX < logWidth/2 && e.clientY < logHeight/2) {
				$('#text').animate({
					'left': ((logWidth/2 - e.clientX) * (100%0.038)) + textLeft + 'px',
					'top': ((logHeight/2 - e.clientY) * (100%0.038)) + textTop + 'px'
				}, {duration: 0});
			} else if (e.clientX > logWidth/2 && e.clientY < logHeight/2) {
				$('#text').animate({
					'left': textLeft - ((e.clientX - logWidth/2) * (100%0.038)) + 'px',
					'top': ((logHeight/2 - e.clientY) * (100%0.038)) + textTop + 'px'
				}, {duration: 0});
			} else if (e.clientX < logWidth/2 && e.clientY > logHeight/2) {
				$('#text').animate({
					'left': ((logWidth/2 - e.clientX) * (100%0.038)) + textLeft + 'px',
					'top': textTop - ((e.clientY - logHeight/2) * (100%0.038)) + 'px'
				}, {duration: 0});
			} else if (e.clientX > logWidth/2 && e.clientY > logHeight/2) {
				$('#text').animate({
					'left': textLeft - ((e.clientX - logWidth/2) * (100%0.038)) + 'px',
					'top': textTop - ((e.clientY - logHeight/2) * (100%0.038)) + 'px'
				}, {duration: 0});
			};
		}, false);
	</script>
</body>
</html>
